<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <script>
        function change_content(){
            //p 태그의 요소를 가져와서 내용을 변경하는 한줄 코드
            document.getElementById('p1').innerHTML = '변경된 내용'
            document.getElementById('p2').innerHTML = '이것도 변경'
        }
    </script>
    <body>
        <p id="p1">여기의 내용이 변경됩니다.</p>
        <p id="p2">이 내용도 변경할거에요.</p>
        <a href="">링크 내용</a>
        <button onclick='change_content()'>버튼</button>
    </body>
</html>
