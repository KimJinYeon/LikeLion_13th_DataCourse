<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <script>
        function cal() {
            const a = document.getElementById('text1').value
            const b = document.getElementById('text2').value
            var c = Number(a) + Number(b)
            alert(c)
        }
    </script>
    <body>
        <h1>두 값 계산하기</h1>
        <input type="number" name="" id="text1">
        <input type="number" id="text2">
        <button onclick="cal()">calculate</button>
    </body>
</html>
